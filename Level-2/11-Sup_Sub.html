<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superscript & Subscript</title>
</head>
<body>
    (a+b)2 = a2 + 2ab + b2 <hr>
    (a+b)<sup>2</sup> = a<sup>2</sup> + 2ab + b<sup>2</sup><hr>
    CH4 + O2 => H2O + CO2 <hr>
    CH <SUB>4</SUB> + O <SUB>2</SUB> => H<SUB>2</SUB>O + CO <SUB>2</SUB> 
</body>
</html>
