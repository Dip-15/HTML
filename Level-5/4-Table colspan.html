<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table colspan</title>
</head>
<body>
    <table border="1">
        <caption>This is the tech lang table</caption>
        <tr>
            <th>Lang</th>
            <th>Ratting</th>
            <th>Time</th>
        </tr>
        <tr>
            <td>c</td>
            <td>8/10</td>
            <td>5 years</td>
        </tr>
        <tr>
            <td>Html</td>
            <td>8/10</td>
            <td>5 years</td>
        </tr>
        <tr>
            <td>Css</td>
            <td>8/10</td>
            <td>5 years</td>
        </tr>
        <tr>
            <td colspan="3">Tech i am good in</td>
        </tr>
    </table>
</body>
</html>
